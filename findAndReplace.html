<!DOCTYPE html>
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-1.11.3.js"></script>
  	<script src="js/scripts.js"></script>
  	<title>Find and Replace</title>
</head>
<body>
	<div class="container">
		<h1>Find and Replace a Word!</h1>
		<h4>Follow the directions below to find a word within an entered phrase and replace it with another word:</h4>

		<form id="userEntry">
			<div class="form-group">
				<label for="phraseEntered">Enter a phrase here: </label>
				<input id="phraseEntered" type="text">
				<br>
				<label for="wordToReplace">Enter a word you would like to replace: </label>
				<input id="wordToReplace" type="text">
				<br>
				<label for="replaceWith">Enter a word you would like to replace the above word with: </label>
				<input id="replaceWith" type="text">
				<br>

				<button type="submit" class="btn">Replace!</button>
			</div>
		</form>

		<div id="result">
			<p><span class="replacedPhrase"></span></p>
		</div>
	</div>
</body>
</html>
